name: Build BlueLab Image

on:
  schedule:
    # Build daily at 6 AM UTC to pick up base image updates
    - cron: '0 6 * * *'
  push:
    branches: [ main, develop, first-boot ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bluelab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/junglejm/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern=nightly
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build BlueLab Image
        uses: blue-build/github-action@v1.8
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ secrets.GITHUB_TOKEN }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          use_cache: true
          registry: ghcr.io
          registry_namespace: junglejm


  verify:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify Build Artifacts
        run: |
          echo "âœ… BlueBuild recipe successfully processed"
          echo "âœ… Container image built and pushed to registry"
          echo "âœ… Build verification complete"
          echo ""
          echo "ðŸš€ Installation Instructions:"
          echo "1. Install standard Bluefin-DX"
          echo "2. Rebase: rpm-ostree rebase ostree-unverified-registry:ghcr.io/junglejm/bluelab"
          echo "3. Setup: ujust bluelab-setup"