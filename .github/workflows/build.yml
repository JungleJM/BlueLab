name: Build BlueLab Image
# 
# ‚ö†Ô∏è  RESOURCE CONSERVATION MODE ‚ö†Ô∏è
# Automatic builds are DISABLED to conserve GitHub Actions resources.
# 
# BlueLab has transitioned to a simple rebase workflow:
# 1. Users install Bluefin-DX
# 2. Users rebase to BlueLab image
# 3. Users run `ujust bluelab-setup` + `ujust download-bluelab-stacks`
# 
# No custom ISO generation needed - saves significant build resources!
# Manual builds available for development/testing only.

on:
  # Automatic builds disabled to conserve resources
  # BlueLab now uses simple rebase workflow - no custom builds needed
  # schedule:
  #   - cron: '0 6 * * *'
  # push:
  #   branches: [ main, develop, first-boot ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
    # Manual triggering only - for development/testing purposes
    inputs:
      reason:
        description: 'Reason for manual build'
        required: false
        default: 'Development testing'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bluelab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/junglejm/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern=nightly
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build BlueLab Image
        uses: blue-build/github-action@v1.8
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ secrets.GITHUB_TOKEN }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          use_cache: true
          registry: ghcr.io
          registry_namespace: junglejm


  verify:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify Build Artifacts
        run: |
          echo "‚úÖ BlueBuild recipe successfully processed"
          echo "‚úÖ Container image built and pushed to registry"
          echo "‚úÖ Manual build verification complete"
          echo ""
          echo "üöÄ BlueLab Installation Instructions:"
          echo "1. Install standard Bluefin-DX from projectbluefin.io"
          echo "2. Rebase: rpm-ostree rebase ostree-unverified-registry:ghcr.io/junglejm/bluelab"
          echo "3. Reboot: sudo systemctl reboot"
          echo "4. Setup: ujust bluelab-setup"
          echo "5. Install stacks: ujust download-bluelab-stacks"
          echo ""
          echo "‚ö†Ô∏è  Note: Automatic builds disabled to conserve GitHub Actions resources"
          echo "üéØ Reason for manual build: ${{ github.event.inputs.reason }}"